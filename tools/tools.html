    <!----------------------------------------- Start GPA Calculator ----------------------------------->

    <section class="gpa-section bg-dark" id="gpa">
        <div class="container">
            <div class="row">
                <div class="gpa-calculator-section">
                    <h1 class="gpa-text">GPA Calculator</h1>
                    <script>
                        // (A) SCORE SHEET & SUBJECTS
                        var scores = {
                            Grade: 0,
                            A: 4, B: 3, C: 2, D: 1, F: 0
                        };
                        var subjects = [
                            "Class 1", "Class 2", "Class 3", "Class 4", "Class 5"
                        ];
                    </script>
                    <script>
                        // (B) DRAW HTML
                        window.addEventListener("load", () => {
                            let wrapper = document.getElementById("gpa-wrap"),
                                table = document.createElement("table"),
                                row = table.insertRow(),
                                cell = null, selector = null, option = null;
                            for (let s of subjects) {
                                cell = row.insertCell();
                                cell.innerHTML = s;
                                cell = row.insertCell();
                                selector = document.createElement("select");
                                cell.appendChild(selector);
                                for (let grade in scores) {
                                    option = document.createElement("option");
                                    option.innerHTML = grade;
                                    option.value = scores[grade];
                                    selector.appendChild(option);
                                    selector.onchange = gpacalc;
                                }
                                row = table.insertRow();
                            }
                            wrapper.appendChild(table);
                            gpacalc();
                        });
                        // (C) CALCULATE FUNCTION
                        var gpacalc = () => {
                            let all = document.querySelectorAll("#gpa-wrap select"),
                                score = 0;
                            for (let i of all) {
                                // Use parseFloat if decimals are involved.
                                score += parseInt(i.value);
                            }
                            document.getElementById("gpa-total").innerHTML = score;
                            document.getElementById("gpa-average").innerHTML = score / all.length;
                        };
                    </script>
                    <!-- (B) HTML -->
                    <div class="gpa-text" id="gpa-wrap"></div>
                    <div>
                        Total Points: <span id="gpa-total">0</span>
                    </div>
                    <div class="gpa-text">
                        GPA: <span id="gpa-average">0</span>
                    </div>
                    <style>
                        #gpa-wrap table {
                            border-collapse: collapse;
                            margin-bottom: 10px;
                        }
                        #gpa-wrap table tr td { padding: 15px; }
                    </style>
                </div>
            </div>
        </div>
    </section>

    <!----------------------------------------- End GPA Calculator ----------------------------------->
